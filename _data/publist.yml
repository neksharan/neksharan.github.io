- title: "Accurate mixing estimates from large-eddy simulation (LES)"
  image: 1dSpectra_LES256_vs_DNS.png
  description: Direct numerical simulation (DNS) of turbulent flows at practical Reynolds numbers is computationally intractable for the foreseeable future because of the wide range of spatial and temporal scales. LES alleviates the computational cost by modeling the effects of small-scale motions on large scales. However, inaccuracies in small-scale fluctuation estimates due to subgrid-scale (SGS) modeling and numerical discretization errors can compromise the mixing predictions. We examine mixing sensitivity to the choices of SGS model and numerical discretization, and develop approaches for accurate resolved and total scalar variance and dissipation predictions.
