- title: "Turbulence and combustion in high-pressure conditions"
  image: thermo_statePlane_copy.png
  description: Fuel injection and turbulent mixing at high pressure determines combustion in diesel, gas turbine and liquid rocket engines, for example. The thermodynamic condition in those engines often exceeds the critical values of fuel and oxidizer, and as a result the mixture is non-ideal. Detailed turbulence statistics at these high-pressure conditions, which may allow robust ignition and flame predictions, are difficult to measure experimentally and, as of now, remain unavailable. We perform direct numerical simulations (DNS) to accurately determine those statistics.
