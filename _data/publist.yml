- title: "High-order methods/solvers to handle complex domains with structured grids"
  image: cutcell_dimSplit_4_w_nodes.png
  description: High-order schemes provide superior resolution and computational efficiency when implemented on structured grids, and hence overset and immersed-boundary (cut-cell) approaches are widely used for fluid-flow simulations over complicated geometries. We construct provably stable high-order overset and cut-cell methods that do not require ad hoc stabilization. The developed methods are dimensionally split and easy to incorporate in an existing solver.
